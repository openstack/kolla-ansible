---
- name: Register mistral in Keystone
  import_tasks: register.yml

- name: Configure mistral
  import_tasks: config.yml

- name: Check mistral containers
  import_tasks: check-containers.yml

- name: Clone mistral repository
  include_tasks: clone.yml
  when: mistral_dev_mode | bool

- name: Bootstrap mistral service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

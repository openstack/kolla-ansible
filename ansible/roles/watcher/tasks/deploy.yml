---
- name: Register watcher in Keystone
  import_tasks: register.yml

- name: Configure watcher
  import_tasks: config.yml

- name: Check watcher containers
  import_tasks: check-containers.yml

- name: Clone watcher repository
  include_tasks: clone.yml
  when: watcher_dev_mode | bool

- name: Bootstrap watcher service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

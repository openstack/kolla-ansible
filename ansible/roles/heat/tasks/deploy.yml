---
- name: Register heat in Keystone
  import_tasks: register.yml

- name: Configure heat
  import_tasks: config.yml

- name: Check heat containers
  import_tasks: check-containers.yml

- name: Clone heat repository
  include_tasks: clone.yml
  when:
    - heat_dev_mode | bool

- name: Bootstrap heat service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

---
- name: Register tacker in Keystone
  import_tasks: register.yml

- name: Configure tacker
  import_tasks: config.yml

- name: Check tacker containers
  import_tasks: check-containers.yml

- name: Clone tacker repository
  include_tasks: clone.yml
  when:
    - tacker_dev_mode | bool

- name: Bootstrap tacker service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

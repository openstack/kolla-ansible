---
- name: Import tasks from config-host.yml
  import_tasks: config-host.yml

- name: Import tasks from config.yml
  import_tasks: config.yml

- name: Import tasks from check-containers.yml
  import_tasks: check-containers.yml

- name: Include tasks from config-neutron-fake.yml
  include_tasks: config-neutron-fake.yml
  when:
    - inventory_hostname in groups['compute']
    - enable_nova_fake | bool

- name: Import tasks from bootstrap_service.yml
  import_tasks: bootstrap_service.yml

- name: Flush Handlers
  meta: flush_handlers

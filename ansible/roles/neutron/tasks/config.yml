- name: "Configure uWSGI for Neutron"
  include_role:
    name: service-uwsgi-config
  vars:
    project_services: "{{ neutron_services }}"
    service: "{{ neutron_services['neutron-server'] }}"
    service_name: "neutron-server"
    service_uwsgi_config_http_port: "{{ neutron_server_listen_port }}"
    service_uwsgi_config_log_file_chmod: "644"
    service_uwsgi_config_module: "{{ service.wsgi }}"
    service_uwsgi_config_tls_backend: "{{ neutron_enable_tls_backend | bool }}"
    service_uwsgi_config_tls_cert: "/etc/neutron/certs/neutron-cert.pem"
    service_uwsgi_config_tls_key: "/etc/neutron/certs/neutron-key.pem"
    service_uwsgi_config_uid: "neutron"
  when:
    - service | service_enabled_and_mapped_to_host

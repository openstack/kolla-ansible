---
- name: Creating trove database
  become: true
  kolla_toolbox:
    container_engine: "{{ kolla_container_engine }}"
    module_name: mysql_db
    module_args:
      ca_cert: "{{ openstack_cacert if database_enable_tls_internal | bool else omit }}"
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ trove_database_shard_root_user }}"
      login_password: "{{ database_password }}"
      name: "{{ trove_database_name }}"
  run_once: True
  delegate_to: "{{ groups['trove-api'][0] }}"
  when:
    - not use_preconfigured_databases | bool

- name: Creating trove database user and setting permissions
  become: true
  kolla_toolbox:
    container_engine: "{{ kolla_container_engine }}"
    module_name: mysql_user
    module_args:
      ca_cert: "{{ openstack_cacert if database_enable_tls_internal | bool else omit }}"
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ trove_database_shard_root_user }}"
      login_password: "{{ database_password }}"
      name: "{{ trove_database_user }}"
      password: "{{ trove_database_password }}"
      host: "%"
      priv: "{{ trove_database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups['trove-api'][0] }}"
  when:
    - not use_preconfigured_databases | bool

- import_tasks: bootstrap_service.yml

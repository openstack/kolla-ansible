---
- name: Register trove in Keystone
  import_tasks: register.yml

- name: Configure trove
  import_tasks: config.yml

- name: Check trove containers
  import_tasks: check-containers.yml

- name: Clone trove repository
  include_tasks: clone.yml
  when: trove_dev_mode | bool

- name: Bootstrap trove service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

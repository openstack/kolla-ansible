---
- name: Import tasks from inventory_checks.yml
  import_tasks: inventory_checks.yml

- name: Include tasks from host_os_checks.yml
  include_tasks: host_os_checks.yml
  when: prechecks_enable_host_os_checks | bool

- name: Include tasks from timesync_checks.yml
  include_tasks: timesync_checks.yml
  when:
    - inventory_hostname not in groups['deployment'] | default([])

- name: Import tasks from datetime_checks.yml
  import_tasks: datetime_checks.yml

- name: Include tasks from port_checks.yml
  include_tasks: port_checks.yml
  when:
    - inventory_hostname not in groups['deployment'] | default([])

- name: Import tasks from service_checks.yml
  import_tasks: service_checks.yml

- name: Import tasks from package_checks.yml
  import_tasks: package_checks.yml

- name: Import tasks from user_checks.yml
  import_tasks: user_checks.yml

- name: Import tasks from database_checks.yml
  import_tasks: database_checks.yml

---
- name: Clone manila repository
  include_tasks: clone.yml
  when: manila_dev_mode | bool

- name: Register manila in Keystone
  import_tasks: register.yml

- name: Configure manila
  import_tasks: config.yml

- name: Check manila containers
  import_tasks: check-containers.yml

- name: Bootstrap manila service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

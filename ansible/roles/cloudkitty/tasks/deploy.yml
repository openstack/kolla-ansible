---
- name: Register cloudkitty in Keystone
  import_tasks: register.yml

- name: Configure cloudkitty
  import_tasks: config.yml

- name: Check cloudkitty containers
  import_tasks: check-containers.yml

- name: Clone cloudkitty repository
  include_tasks: clone.yml
  when: cloudkitty_dev_mode | bool

- name: Bootstrap cloudkitty service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

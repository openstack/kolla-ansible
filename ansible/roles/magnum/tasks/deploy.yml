---
- name: Register magnum in Keystone
  import_tasks: register.yml

- name: Configure magnum
  import_tasks: config.yml

- name: Check magnum containers
  import_tasks: check-containers.yml

- name: Clone magnum repository
  include_tasks: clone.yml
  when: magnum_dev_mode | bool

- name: Bootstrap magnum service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

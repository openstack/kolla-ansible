---
- name: Register cyborg in Keystone
  import_tasks: register.yml

- name: Configure cyborg
  import_tasks: config.yml

- name: Check cyborg containers
  import_tasks: check-containers.yml

- name: Clone cyborg repository
  include_tasks: clone.yml
  when: cyborg_dev_mode | bool

- name: Bootstrap cyborg service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

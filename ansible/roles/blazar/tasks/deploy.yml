---
- name: Register blazar in Keystone
  import_tasks: register.yml

- name: Configure blazar
  import_tasks: config.yml

- name: Check blazar containers
  import_tasks: check-containers.yml

- name: Clone blazar repository
  include_tasks: clone.yml
  when: blazar_dev_mode | bool

- name: Bootstrap blazar service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

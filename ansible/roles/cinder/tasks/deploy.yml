---
- name: Register cinder in Keystone
  import_tasks: register.yml

- name: Configure cinder
  import_tasks: config.yml

- name: Check cinder containers
  import_tasks: check-containers.yml

- name: Clone cinder repository
  include_tasks: clone.yml
  when: cinder_dev_mode | bool

- name: Bootstrap cinder service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

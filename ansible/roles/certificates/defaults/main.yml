---
certificates_root_dir: "{{ kolla_certificates_dir }}/private/root"
certificates_external_dir: "{{ kolla_certificates_dir }}/private/external"
certificates_internal_dir: "{{ kolla_certificates_dir }}/private/internal"
certificates_backend_dir: "{{ kolla_certificates_dir }}/private/backend"
certificates_libvirt_dir: "{{ kolla_certificates_dir }}/private/libvirt"

# Whether to generate certificates for libvirt TLS.
certificates_generate_libvirt: "{{ libvirt_tls | default(false) | bool }}"
# Directory into which to copy generated certificates and keys for libvirt TLS.
certificates_libvirt_output_dir: "{{ node_custom_config }}/nova/nova-libvirt"

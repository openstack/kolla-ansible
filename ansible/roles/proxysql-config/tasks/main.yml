---
- name: "Copying over ProxySQL users config for {{ proxysql_project }}"
  template:
    src: "users.yaml.j2"
    dest: "{{ node_config_directory }}/proxysql/users/{{ proxysql_project }}.yaml"
    mode: "0660"
  become: true
  when:
    - proxysql_config_users | bool

- name: "Copying over ProxySQL rules config for {{ proxysql_project }}"
  template:
    src: "rules.yaml.j2"
    dest: "{{ node_config_directory }}/proxysql/rules/{{ proxysql_project }}.yaml"
    mode: "0660"
  become: true
  when:
    - proxysql_config_rules | bool

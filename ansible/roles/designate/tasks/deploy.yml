---
- name: Register designate in Keystone
  import_tasks: register.yml

- name: Configure designate
  import_tasks: config.yml

- name: Check designate containers
  import_tasks: check-containers.yml

- name: Clone designate repository
  include_tasks: clone.yml
  when: designate_dev_mode | bool

- name: Bootstrap designate service
  import_tasks: bootstrap.yml

- name: Flush handlers
  meta: flush_handlers

- name: Import tasks from update_pools.yml
  import_tasks: update_pools.yml

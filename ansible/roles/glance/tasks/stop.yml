---
# TODO(mnasiadka): Remove this task after Gazpacho release
- name: Remove glance-tls-proxy
  become: true
  kolla_container:
    action: "stop_and_remove_container"
    common_options: "{{ docker_common_options }}"
    name: "glance_tls_proxy"
    ignore_missing: true

- name: Stop glance containers
  import_role:
    name: service-stop
  vars:
    project_services: "{{ glance_services }}"
    service_name: "{{ project_name }}"

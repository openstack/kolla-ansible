---
# TODO(mnasiadka): Remove this task after Gazpacho/2026.1 release
- name: Remove glance-tls-proxy
  become: true
  kolla_container:
    action: "stop_and_remove_container"
    common_options: "{{ docker_common_options }}"
    name: "glance_tls_proxy"
    ignore_missing: true

- name: Include tasks from rolling_upgrade.yml
  include_tasks: rolling_upgrade.yml
  when: glance_enable_rolling_upgrade | bool

- name: Include tasks from legacy_upgrade.yml
  include_tasks: legacy_upgrade.yml
  when: not glance_enable_rolling_upgrade | bool

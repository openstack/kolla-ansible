          tags: influxdb
          when: enable_influxdb | bool
        - include_role:
            name: ironic
            tasks_from: loadbalancer
          tags: ironic
          when: enable_ironic | bool
        - include_role:
            name: keystone
            tasks_from: loadbalancer
          tags: keystone
          when: enable_keystone | bool
        - include_role:
            name: letsencrypt
            tasks_from: loadbalancer
          tags: letsencrypt
          when: enable_letsencrypt | bool
        - include_role:
            name: magnum
            tasks_from: loadbalancer
          tags: magnum
          when: enable_magnum | bool
        - include_role:
            name: manila
            tasks_from: loadbalancer

          when: enable_nova | bool
        - include_role:
            name: octavia
            tasks_from: loadbalancer
          tags: octavia
          when: enable_octavia | bool
        - include_role:
            name: opensearch
            tasks_from: loadbalancer
          tags: opensearch
          when: enable_opensearch | bool
        - include_role:
            name: prometheus
            tasks_from: loadbalancer
          tags: prometheus
          when: enable_prometheus | bool
        - include_role:

            tasks_from: loadbalancer
          tags: tacker
          when: enable_tacker | bool
        - include_role:
            name: trove
            tasks_from: loadbalancer
          tags: trove
          when: enable_trove | bool
        - include_role:
            name: venus
            tasks_from: loadbalancer
          tags: venus
          when: enable_venus | bool
        - include_role:
            name: watcher
            tasks_from: loadbalancer
          tags: watcher
          when: enable_watcher | bool

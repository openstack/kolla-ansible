---
- name: Create bridge
  become: true
  changed_when: true
  ansible.builtin.command:
    cmd: ip link add {{ bridge_name }} type bridge

- name: Bring bridge interface up
  become: true
  changed_when: true
  ansible.builtin.command:
    cmd: ip link set {{ bridge_name }} up

- name: Add member interface to bridge
  become: true
  changed_when: true
  ansible.builtin.command:
    cmd: ip link set {{ bridge_member_name }} master {{ bridge_name }}

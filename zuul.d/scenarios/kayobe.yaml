---
- project-template:
    name: kolla-ansible-scenario-kayobe
    description: |
      Runs a subset of Kayobe jobs in Kolla Ansible CI to catch regressions.
    check:
      jobs:
        - kayobe-overcloud-rocky10:
            files:
              - ^ansible/group_vars/all/(bifrost|common|fluentd|glance|haproxy|ironic|keepalived|keystone|loadbalancer|neutron|nova|nova-cell|openvswitch|placement|proxysql|rabbitmq).yml
              - ^ansible/group_vars/baremetal/ansible-python-interpreter.yml
              - ^ansible/roles/(bifrost|common|fluentd|glance|haproxy-config|ironic|keystone|loadbalancer|loadbalancer-config|neutron|nova|nova-cell|openvswitch|placement|proxysql|rabbitmq|service.*)/
            voting: false
        - kayobe-overcloud-ubuntu-noble:
            files:
              - ^ansible/group_vars/all/(bifrost|common|fluentd|glance|haproxy|ironic|keepalived|keystone|loadbalancer|neutron|nova|nova-cell|openvswitch|placement|proxysql|rabbitmq).yml
              - ^ansible/group_vars/baremetal/ansible-python-interpreter.yml
              - ^ansible/roles/(bifrost|common|fluentd|glance|haproxy-config|ironic|keystone|loadbalancer|loadbalancer-config|neutron|nova|nova-cell|openvswitch|placement|proxysql|rabbitmq|service.*)/
            voting: false
